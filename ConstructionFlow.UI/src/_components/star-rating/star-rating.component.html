<div class="star-rating">
  @for(star of stars; track star; let i = $index){
    @if (i < (rating - (rating % 1))){
      <i class="fa fa-star filled"></i>
    }
    @else{
      @if (i < rating){
        <i class="fa fa-star-half-stroke filled"></i>
      }
      @else{
        <i class="fa-regular fa-star"></i>
      }
    }
  }
</div>
