<app-left-navbar></app-left-navbar>
@if (construction){
  <div class="container">
    <div class="path">
      <h1>{{construction.title}} / {{page}}</h1>
    </div>
    <div class="subpath">
      <ul>
        <li>
          <div class="item" (click)="changePage('Linha do tempo')" [ngClass]="{'active': page=='Linha do tempo'}"><i class="fa-regular fa-clock"></i>Linha do tempo</div>
        </li>
      </ul>
    </div>
    <div class="container-content">
      <div class="content">
        @if (page == 'Linha do tempo' && atividades.length > 0) {
          <app-timeline [construction]="construction" [atividades]="atividades"></app-timeline>
        }

      </div>
    </div>
  </div>
}
